<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Madaish</title>
    <link rel="manifest" href="manifest.json">

    <link href="dist/main.min.css" rel="stylesheet">
