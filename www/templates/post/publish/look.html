<ion-view title="Publica tu Look">
    <ion-content class="page-publish" overflow-scroll="true">
        <div class="button-bar">
            <button ng-click="publishLook()" class="button mad-button-primary button-block margintop" style="border-color: white">
                Publicar
            </button>
        </div>
        <div ng-if="!form.picture">
            <img ng-click="setPicture('gallery')" src="img/upload_image.png" style="width: 49%">
            <img ng-click="setPicture('camera')" src="img/upload_photo.png" style="width: 49%; float: right">
        </div>

        <div ng-if="form.picture">
            <img ng-src="{{form.picture}}" width="100%">
            <a ng-click="removePicture()" class="button mad-button-red button-block icon-left ion-trash-b shadow">
                Quitar portada
            </a>
        </div>

        <ion-item>
            <input ng-model="form.title" type="text" style="width: 100%" placeholder="TÃ­tulo">
        </ion-item>
        <ion-item>
            <textarea ng-model="form.description" rows="10" style="width: 100%; resize: none;"
                      placeholder="Describe tu look en pocas palabras">
            </textarea>
        </ion-item>

    </ion-content>
</ion-view>
