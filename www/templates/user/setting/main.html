<ion-view>
    <ion-content class="page-profile" overflow-scroll="true">
        <ion-list>
            <ion-item class="item-divider">
                Tu cuenta
            </ion-item>

            <ion-item class="item-icon-left item-icon-right" ui-sref="base.user-setting-profile">
                <i class="icon ion-locked"></i>
                Perfil público
                <i class="icon ion-chevron-right"></i>
            </ion-item>
            <ion-item class="item-icon-left item-icon-right" ui-sref="root.view.update.personal">
                <i class="icon ion-locked"></i>
                Datos personales
                <i class="icon ion-chevron-right"></i>
            </ion-item>

            <ion-item class="item-divider">
                Seguridad
            </ion-item>

            <ion-item class="item-icon-left item-icon-right" ui-sref="root.view.changePassword">
                <i class="icon ion-locked"></i>
                Modificar contraseña
                <i class="icon ion-chevron-right"></i>
            </ion-item>
            <ion-item class="item-icon-left" ng-click="logout()">
                <i class="icon icon ion-log-out"></i>
                Cerrar sesión
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
