<ion-item class="item-icon-right">
    <ion-item class="item-avatar" ng-click="showFashionist()">
        <img ng-src="{{getImageUrl(data.Avatar)}}">
        <h2>{{::data.Name}}</h2>
        <p>@{{::data.FriendlyUrlUserName}}</p>
    </ion-item>
    <i ng-if="::showFollow" ng-click="follow()" class="icon" ng-class="{'ion-ios-person': followsRef[data.FriendlyUrlUserName], 'ion-ios-personadd-outline': !followsRef[data.FriendlyUrlUserName]}"></i>
    <i ng-if="::showSettings" ng-click="settings()" class="icon ion-ios-settings-strong"></i>
    <i ng-if="::showCustom" ng-click="callback()" class="icon" ng-class="::widget"></i>
</ion-item>
